<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/adminuser.css') }}">
</head>
<body>
    <div class="span1" id="">
        <div class="row-fluid">
           <!-- block -->
           <div  id="block_bg" class="block">
               <div class="block-header">
                   <div class="head">User log </div>
               </div>
               <div class="block-content">
                   <div class="span2" id="studentTableDiv">
                        <table cellpadding="0" cellspacing="0" border="5" class="table" id="example">
                        
                        <thead style="color: red; border-bottom: 3px ridge black; ">
                            <tr>
                                        <th>Log Id</th>
                                        <th>User Type</th>
                                        <th>User Name</th>
                                        <th>Login Date</th>
                                        <th>Logout Date</th>
                                        <th>User Id</th>
                                        
                            </tr>
                            </thead>
                            <tbody>
                        {% for log in user_log %}
                            <tr>
                            
                            <td>{{ log[0] }}</td>
                            <td>{{ log[1] }}</td> 
                            <td>{{ log[3] }}</td> 
                            <td>{{ log[4] }}</td> 
                            <td>{{ log[5] }}</td> 
                            <td>{{ log[2] }}</td>  
                            </tr>   
                        {% endfor %}
                            </tbody>
                        </table>
                      
                   </div>
               </div>
           </div>
           <!-- /block -->
       </div>


   </div>
</body>
</html>
