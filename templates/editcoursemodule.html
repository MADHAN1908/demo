<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Courses Module</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/addcoursemodule.css') }}">
</head>
<body>
    <div class="span1" id="content" >
        <div class="row-fluid">
        
        <div class="block add" style="display: block;" id="editcoursemodule">
            <div class="block-header">
                <div class="head">Edit Course Module</div>
            </div>
            <div class="block-content">
                <div class="span2">
                    <a href="{{url_for('coursemodule',id=module[0],l_id=l_id)}}"  class="btn-cancel"><span class="material-symbols-outlined">arrow_back</span> Back</a>
                <form action="{{url_for('updatecoursemodule',l_id=l_id)}}" method="post" enctype="multipart/form-data">
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Course ID</label>
                          <div class="controls">
                            <input class="input focused" name="id" id="focusedInput" type="text" value="{{module[0]}}" placeholder = "Course ID" readonly>
                          </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Module Number :</label>
                          <div class="controls">
                            <input class="input focused" name="m_no" id="focusedInput" type="text" value="{{module[1]}}" placeholder = "Module Number" readonly>
                          </div>
                        </div>
                    
                            <div class="control-group">
                                <label class="control-label" for="inputPassword">Module Title :</label>
                          <div class="controls">
                            <input class="input focused" name="title" id="focusedInput" type="text" value="{{module[2]}}" placeholder = "Module Title" required>
                          </div>
                        </div>
                        
                        
                        <div class="control-group">
                        {% if message %}<p style="color: red;">{{message}}</p>{% endif %}
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button name="save" class="btn-edit">Update</button>

                            </div>
                        </div>
                    </form>
                    <div class="hl"></div>
                    <form action="{{url_for('updatecoursemodule_PDF',l_id=l_id,id=module[0],m_no=module[1])}}" method="post" enctype="multipart/form-data">
                      <div class="control-group"></div>
                      <div class="control-group">
                      <label class="control-label" for="inputPassword">File :</label>
                      <div class="controls">
                       <input class="input focused" name="file" id="focusedInput" type="file"  required>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="controls">
                          <button name="save" class="btn-edit">Update PDF</button>

                      </div>
                  </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
        <!-- block -->
       </div>
   </div>
</body>
</html>
