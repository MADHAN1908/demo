<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users</title>
   
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/adminuser.css') }}">
</head>
<body>
    <div class="span1" >
        
        <!-- block -->
        <div class="block add" id="add_user">
            <div class="block-header">
                <div class="head">Add User</div>
            </div>
            <div class="block-content">
                <div class="span2">
                  <a href="#btn-add" onclick="hideadduser()" class="btn-cancel"><span class="material-symbols-outlined">arrow_back</span> Back</a>
                <form action ="{{url_for('addadminuser',l_id=l_id)}}" method="post">
                  <div class="control-group">
                    <label class="control-label">Full Name :</label>
                    <div class="controls">
                    <input type="text" class="" name="name" placeholder="Full Name" required>
                    </div>
                </div>
                        
                <div class="control-group">
                  <label class="control-label">User Name :</label>
                  <div class="controls">
                  <input type="text" class="" name="user_name" placeholder="User Name" required>
                  </div>
              </div>

              <div class="control-group">
                <label class="control-label">Password :</label>
                <div class="controls">
                  <input  name="password"  type="text" placeholder = "Password" required>
                </div>
              </div>   

              <div class="control-group">
                <label class="control-label">Access Level :</label>
                <div class="controls">
                  <select  name="access_level" >
                    <option value="0" >Level 0</option>
                    <option value="1" >Level 1</option>
                    <option value="2" >Level 2</option>
                    <option value="3" >Level 3</option>
                  </select> 
                </div>
              </div>
                        
                       
                        
                            <div class="control-group">
                          <div class="controls">
                                <button name="save" class="btn-edit"><span class="material-symbols-outlined">add_circle</span>Add</button>

                          </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>
    <div class="span1" id="">
        <div class="row-fluid">
           <!-- block -->
           <div id="block_bg" class="block">
               <div class="block-header">
                   <div class="head">Admin Users List</div>
               </div>
               <div class="block-content collapse in">
                   <div class="span2">
                   
                      <table cellpadding="0" cellspacing="0" border="5" class="table" id="example">
                      
                       <a  href="#add_user" onclick="openadduser()" class="btn-edit"><span class="material-symbols-outlined">add_circle</span> Add user</a>
                        
                           <thead>
                             <tr>
                                   <!-- <th></th> -->
                                   <th>Name</th>
                                   <th>Username</th>
                                   <th>Access Level</th>
                                   <th>Edit</th>
                              </tr>
                           </thead>
                           <tbody>
                       {% for user in users %}
                                   <tr>
                                   <!-- <td width="30">
                                   <input id="optionsCheckbox" class="uniform_on" name="selector[]" type="checkbox" value="{{ user[0] }}">
                                   </td> -->
                                   <td>{{ user[1] }}</td>

                                   <td>{{ user[2] }}</td>
                                   <td>Level-{{ user[3] }}</td>
                                   <td width="40">
                                   <a href="{{url_for('editadminuser',id=user[0],l_id=l_id)}}"  class="btn-edit"><span class="material-symbols-outlined">edit</span></a>
                                   </td>
                                   </tr>
                                   {% endfor %}
                           </tbody>
                       </table>
                       </form>
                   </div>
               </div>
           </div>
           <!-- /block -->
       </div>


   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
     function openadduser(){
           document.getElementById("add_user").style.display="block"; 
         }
         function hideadduser(){
             document.getElementById("add_user").style.display="none";
         }
         function showDeleteConfirmation() {
      document.getElementById('deleteConfirmation').style.display = 'block';
  }
  
  function hideDeleteConfirmation() {
      document.getElementById('deleteConfirmation').style.display = 'none';
  }
  
  function deleteUser() {
      
      console.log('User deleted!');
      hideDeleteConfirmation();
  }
       
   </script>
</body>
</html>
