<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/dashboard1.css') }}" />
</head>
<body>
    <div class="container">
        <div class="count-list">
            <div class="block">
                <div class="text">
                    <h2 class="count">{{ student_count }}</h2>
                    <h2 class="title">Students</h2>
                </div>
                <img src="/static/images/students.png" width="70" height="70" >
                <!-- <span class="material-symbols-outlined">groups</span> -->
            </div>

            <div class="block">
                <div class="text">
                    <h2 class="count">{{ instructor_count }}</h2>
                    <h2 class="title">Instructor</h2>
                </div>
                <img src="/static/images/instructors.png" width="80" height="80" >
                <!-- <span class="material-symbols-outlined"><i class="fa fa-users" aria-hidden="true"></i></span> -->
            </div>

            <div class="block">
                <div class="text">
                    <h2 class="count">{{ course_count }}</h2>
                    <h2 class="title">Courses</h2>
                </div>
                <img src="/static/images/courses.png" width="80" height="80" >
                <!-- <span class="material-symbols-outlined"><i class="fa fa-users" aria-hidden="true"></i></span> -->
            </div>

        </div>
        <div class="hl"></div>
        <!-- <div class="LoginChart" id="studentLoginChart"></div> -->
        <img src="data:image/png;base64,{{ plot_data }}" alt="Number of Students Logged In Throughout the Week" width="900" height="300">
    </div>

        // var plotDiv = "{{ plot_div|safe }}";
        // document.getElementById('studentLoginChart').innerHTML = plotDiv;
    </script>
</body>
</html>
