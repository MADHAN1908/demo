<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/adminlogin.css') }}" />
</head>
<body style=" background-image: url('/static/images/lms3.jpg');">
    <div class="wrapper">
        <a href="/" ><span class="icon-close"><ion-icon name="close-outline"></ion-icon></span></a>
        <div class="form-login">
            <h1>Admin Login</h1>
            <form action="/admin_login" method="post">
            <div class="input-box">
                <span class="icons"><ion-icon name="person"></ion-icon></span>
                <input type="text" name="name" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="forgot">
                <label><input type="checkbox">Remember me </label>
                <a href="#">Forgot Password</a>
            </div>
            {% if error %}
            <p id="alert" class="error" style="color: red;">{{error}}</p>
           {% endif %}   
            <button type="submit" class="login-btn">Login</button>
            <!-- <div class="register">
                <p>Don't have a account?<a href="#" class="register-link">Register</a></p> 
            </div> -->
            </form>
        </div>
        <div class="form-register">
            <h1>Registration</h1>
            <form>
            <div class="input-box">
                <span class="icons"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icons"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="forgot">
                <label><input type="checkbox">I agree to the terms & conditions </label>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <div class="register">
                <p>Already have a account?<a href="#" class="login-link">Login</a></p>
            </div>

        </div>
    </div>
    <script>
        const wrapper =document.querySelector('.wrapper');
        const loginlink =document.querySelector('.login-link');
        const registerlink =document.querySelector('.register-link');
      
        registerlink.addEventListener('click',()=> {wrapper.classList.add('active');});
        loginlink.addEventListener('click',()=> {wrapper.classList.remove('active');});
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
