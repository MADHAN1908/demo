<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/courselist.css') }}">
</head>
<body>

    <div class="span1" id="content-edit" style="display:block;">
        <div class="row-fluid">
            <!-- block -->
            <div class="block">
                <div class="block-header">
                    <div class="head">Edit Course</div>
                </div>
                <div class="block-content">
                <a href="{{url_for('courselist',l_id=l_id)}}" onclick="" class="btn-cancel"><span class="material-symbols-outlined">arrow_back</span> Back</a>
                    <form class="form-horizontal" enctype="multipart/form-data" action="{{url_for('updatecourse',id=course[0],l_id=l_id)}}" method="post">
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Course Title</label>
                        <div class="controls">
                        <input type="text" class="" name="title" id="inputPassword" value="{{course[1]}}" placeholder="Course Title" required>
                        </div>
                    </div>
                    
            
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Description</label>
                        <div class="controls">
                                <textarea name="description"  id="ckeditor_full" rows="6">{{course[2]}}</textarea>
                        </div>
                    </div>
                            
                                                    
                        
                    <div class="control-group">
                    <div class="controls">
                    
                    <button name="update" type="submit" class="btn-successs"> Update Content</button>
                    </div>
                    </div>
                    </form>
                    <div class="hl"></div>
                    <form class="form-horizontal" enctype="multipart/form-data" action="{{url_for('updatecourse_logo',id=course[0],l_id=l_id)}}" method="post">
                        <div class="control-group"></div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Course Logo</label>
                        <div class="controls">
                        <input type="file" class="" name="file" id="inputPassword" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                        
                        <button name="update" type="submit" class="btn-successs"> Update Logo</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /block --> 
        </div>
    </div>   
</body>
</html>
