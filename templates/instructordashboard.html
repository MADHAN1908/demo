    <script>
         
         function toggleContainer(){
            var container = document.querySelector(".container");
            if (container.style.display === "none") {
              container.style.display = "block";
            //    Change icon to indicate closing
             // document.querySelector(".toggle-button").innerHTML = '<i class="fas fa-chevron-up"></i>'; // Font Awesome icon for close state
            } else {
             container.style.display = "none";
           // Change icon to indicate opening
              // document.querySelector(".toggle-button").innerHTML = '<i class="fas fa-chevron-down"></i>'; // Font Awesome icon for open state
            } 
         }
         function togglemenu(){
            var menu = document.querySelector(".dropdown_menu");
            if (menu.style.display === "none") {
              menu.style.display = "block";
            //    Change icon to indicate closing
             // document.querySelector(".toggle-button").innerHTML = '<i class="fas fa-chevron-up"></i>'; // Font Awesome icon for close state
            } else {
             menu.style.display = "none";

              // document.querySelector(".toggle-button").innerHTML = '<i class="fas fa-chevron-down"></i>'; // Font Awesome icon for open state
            } 
         }

}
window.addEventListener('unload',logout_User);
