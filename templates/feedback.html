<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

.feedback-list {
    margin-top: 20px;
}

.feedback-item {
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
}

.user-info {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.feedback-content {
    margin-left: 50px; /* Adjust as needed */
}

.date {
    font-size: 12px;
    color: #888;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback for Course XYZ</h1>
        <div class="feedback-list">
            <div class="feedback-item">
                <div class="user-info">
                    <img src="user-avatar.jpg" alt="User Avatar">
                    <p>User123</p>
                </div>
                <div class="feedback-content">
                    <p>This course was very informative and well-structured. I learned a lot from it!</p>
                    <span class="date">March 15, 2024</span>
                </div>
            </div>
            <!-- Add more feedback items as needed -->
        </div>
    </div>
</body>
</html>
