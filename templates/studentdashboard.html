<head>

<body>
    <header>
        <span class="material-symbols-outlined" onclick="toggleContainer()">menu</span>
        <h2>Welcome to StudySync Learning</h2>
        <div class="dropdown">
        <span class="person" onclick="togglemenu()"><i class="fa-solid fa-circle-user"></i><span class="name">{{student_name}}</span></span>
        <div class="dropdown_menu">
            <li><a href=""><i class="fa-solid fa-key"></i>  change password</a></li>
            <div class="hl"></div>
            <li><a href="{{url_for('logout',l_id=l_id,s_id=s_id)}}"><i class="fa-solid fa-arrow-right-from-bracket"></i>   logout</a></li>
        </div>
        </div>
    </header>
    <form action="{{url_for('logout',l_id=l_id,s_id=s_id)}}" method="get" id="logout"></form>
    <div class="container">
        <nav>
            <ul>
                <li class="img"><img src="/static/images/profile.jpg" alt="" ></li>
                <li><a href="{{ url_for('sd_profile',l_id=l_id,s_id=s_id) }}"><span class="material-symbols-outlined">account_circle</span>My Profile</a></li>
                <div class="hl"></div>
                <!-- <li><a href=""><span class="material-symbols-outlined">grid_view</span>dashdoard</a></li>
                <div class="hl"></div> -->
                <li><a href="{{ url_for('sd_course',l_id=l_id,s_id=s_id) }}"><span class="material-symbols-outlined">school</span>course</a></li>
                <div class="hl"></div>
                <li><a href="{{ url_for('sd_mylearning',l_id=l_id,s_id=s_id) }}"><span class="material-symbols-outlined">local_library</span>My Learnings</a></li>
                <div class="hl"></div>
                <li><a href="{{ url_for('sd_enquiries',l_id=l_id,s_id=s_id) }}"><span class="material-symbols-outlined">contact_support</span>Enquiries</a></li>
                <div class="hl"></div>
                <li><a href="{{ url_for('sd_messages',l_id=l_id,s_id=s_id) }}"><span class="material-symbols-outlined">mail</span>Messages</a></li>
                <div class="hl"></div>
                <li><a href="{{ url_for('sd_score',l_id=l_id,s_id=s_id) }}"><span class="material-symbols-outlined">sports_score</span>score details</a></li>
                <div class="hl"></div>
                <!-- <li><a href=""><span class="material-symbols-outlined">feedback</span>feedback</a></li>
                <div class="hl"></div> -->
            </ul>
        </nav>
    </div>
    <iframe src="{{ url_for(sub,s_id=s_id,l_id=l_id,c_id=c_id) }}"  title="Iframe Example"  scrolling="yes" class="subframe"></iframe>
    <script>
         
         function toggleContainer(){
            var container = document.querySelector(".container");
            if (container.style.display === "none") {
              container.style.display = "block";
            //    Change icon to indicate closing
             // document.querySelector(".toggle-button").innerHTML = '<i class="fas fa-chevron-up"></i>'; // Font Awesome icon for close state
            } else {
             container.style.display = "none";
           // Change icon to indicate opening
              // document.querySelector(".toggle-button").innerHTML = '<i class="fas fa-chevron-down"></i>'; // Font Awesome icon for open state
            } 
         }
         function togglemenu(){
            var menu = document.querySelector(".dropdown_menu");
            if (menu.style.display === "none") {
              menu.style.display = "block";
            //    Change icon to indicate closing
             // document.querySelector(".toggle-button").innerHTML = '<i class="fas fa-chevron-up"></i>'; // Font Awesome icon for close state
            } else {
             menu.style.display = "none";
           // Change icon to indicate opening
              // document.querySelector(".toggle-button").innerHTML = '<i class="fas fa-chevron-down"></i>'; // Font Awesome icon for open state
            } 
         }
