<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/courselist.css') }}">
</head>
<body>

    
    <div class="span1" id="content-edit" style="display:block;">
        <div class="row-fluid">
            <!-- block -->
           <div  class="block" id="questionlist">
            <div class="block-header">
                <div class="head">Questions List</div>
            </div>
            
            <div class="block-content">
                <div class="span2">
                    <a href="{{url_for('courselist',l_id=l_id)}}" onclick="hidequestions()" class="btn-cancel"><span class="material-symbols-outlined">arrow_back</span> Back</a>
                    
                      <table cellpadding="0" cellspacing="0" border="5" class="table" id="example">
                    
                    <a href="#addquestion"  onclick="showaddquestion()" class="btn-edit" id=""><span class="material-symbols-outlined">add_circle</span> Add Question</a>
                    
                        <thead>
                          <tr>
                                <!-- <th></th> -->
                                <th>Question Number</th>
                                <th>Question Text</th>
                                <th>Answer</th>
                                <th></th>
                           </tr>
                        </thead>
                        <tbody>  
                            {% for question in questions %}                        
                            <tr>
                                    <!-- <td width="30">
                                    <input id="optionsCheckbox" class="uniform_on" name="selector[]" type="checkbox" value="{{question[0]}}">
                                    </td> -->
                                    <td>{{question[0]}}</td>
                                    <td>{{question[1]}}</td>
                                    <td>{{question[2]}}</td>
                                    <td width="30"><a href="{{ url_for('editcoursequestion',id=id,q_no =question[0],l_id=l_id)}}" onclick="showeditquestion()" class="btn-successs"><span class="material-symbols-outlined">edit</span></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /block -->
       </div>


   </div>
   <div class="span1" id="">
    <div class="row-fluid">
       <!-- block -->
       <div id="addquestion" class="block add" >
              <div class="block-header">
               <div id="" class="head">
                <a href="#questionlist" onclick="hideaddquestion()" class="btn-cancel"><span class="material-symbols-outlined">arrow_back</span> Back</a>
                 </div>
               </div>
           <div class="block-content">
               <div class="span2">
                <form class="form-horizontal" action="{{url_for('addcoursequestion',id=id,l_id=l_id)}}" method="post">
                   <div class="control-group">
                     <label class="control-label" for="inputPassword">Question</label>
                     <div class="controls">
                        <textarea name="question" id="ckeditor_full" rows="6" required></textarea>
                      </div>
                    </div>
  
                    <div class="control-group">
                      <label class="control-label" for="inputEmail"> <input name="answer" value="A" type="radio">A:</label>
                      <div class="controls">			
                        <input type="text" name="opt1" size="60">
                       </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail"> <input name="answer" value="B" type="radio">B:</label>
                        <div class="controls">			
                            <input type="text" name="opt2" size="60">
                         </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="inputEmail"><input name="answer" value="C" type="radio">C:</label>
                        <div class="controls">			
                            <input type="text" name="opt3" size="60">
                         </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="inputEmail"> <input name="answer" value="D" type="radio">D:</label>
                        <div class="controls">			
                            <input type="text" name="opt4" size="60">
                         </div>
                      </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Answer Description</label>
                        <div class="controls">
                           <textarea name="ans_description" id="ckeditor_full" rows="6" required></textarea>
                         </div>
                       </div>
   
                    <div class="control-group">
                    <div class="controls">   
                      <button name="save" type="submit" class="btn-edit"><i class="icon-save"></i> Save</button>
                    </div>
                    </div>	                   
   </form>							
               </div>
           </div>
       </div>
       <!-- /block -->
   </div>
</div>

   <script>
     
         
         function showaddquestion(){
            document.getElementById("addquestion").style.display='block';
         }
         function hideaddquestion(){
            document.getElementById("addquestion").style.display='none';
         }  
         
    function showDeleteConfirmation() {
      document.getElementById('deleteConfirmation').style.display = 'block';
  }
  
  function hideDeleteConfirmation() {
      document.getElementById('deleteConfirmation').style.display = 'none';
  }
  
  function deleteUser() {
      // Your logic to delete the user goes here
      // After deletion, you can close the dialog box or perform any other action
      console.log('User deleted!');
      hideDeleteConfirmation();
  }
   </script>
</body>
</html>
